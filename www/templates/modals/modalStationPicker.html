<ion-modal-view>
	<ion-content>
		<div class="list">
			
			<div ng-repeat="service in services">
				<div class="item item-divider">
					{{service.line}}
				</div>

				<a class="item" ng-repeat="station in service.stations" ng-click="userDidPickStation(station)">
					{{station.name}}
				</a>
			</div>
			
		</div>
	</ion-content>
</ion-modal-view>
